plugins {
    id 'multiloader-base'
}

processResources {
    final Map properties = [
            "modVersion"                : project.version,
            "supportedMinecraftVersions": project.hasProperty("supported_minecraft_versions") ? project.findProperty("supported_minecraft_versions") : "",
            "fabricDatagenEntrypoint"   : project.hasProperty("fabricDatagenEntrypoint") ? project.findProperty("fabricDatagenEntrypoint") : "",
    ]
    inputs.properties(properties)

    filesMatching("fabric.mod.json") {
        expand(properties)
    }
}


